<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/cover/# -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>Vocabulary Trainer</title>
    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/main-page.css" rel="stylesheet" />
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app.js"></script>
    

</head>
<body ng-app="VocabLearner">
    <span ng-controller="mainCtrl" ng-switch="vm.mainView">
        <div class="site-wrapper" ng-switch-default>
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Vocab Traniner</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li ng-class="{active: vm.homeSwitch}" ng-click="vm.homeClick()"><a href="javascript:void(0)">Home</a></li>
                                    <li ng-class="{active: vm.signinSwitch}" ng-click="vm.signinClick()"><a href="javascript:void(0)">Sign In</a></li>
                                    <!--<li><a href="./Cover Template for Bootstrap_files/Cover Template for Bootstrap.html">Contact</a></li>-->
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover">
                        <div id="detail-container" ng-if="vm.homeSwitch">
                            <h1 class="cover-heading">Vocab Trainer</h1>
                            <p class="lead">Store your vocabulary, make sentences, practice flash cards, carry them along.</p>
                            <p class="lead">
                                <a href="./Cover Template for Bootstrap_files/Cover Template for Bootstrap.html" class="btn btn-lg btn-default">Learn more</a>
                            </p>
                        </div>
                        <div id="form-container" class="col-md-offset-3 col-md-6" ng-if="vm.signinSwitch">
                            <form class="form-signin">
                                <h2 class="form-signin-heading">Please sign in</h2>
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="vm.user.email">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="vm.user.pass">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.loginClick(vm.user)">Sign in</button>
                            </form>
                        </div>
                    </div>
                    <div class="mastfoot">
                        <div class="inner">
                            <p>For learners, by <a href="https://twitter.com/mshoaibkhan91">@mshoaibkhan91</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-app" ng-switch-when="app">
            <div ng-include="'pages/application.html'" ng-controller="applicationController"></div>
        </div>
    </span>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
